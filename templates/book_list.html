<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <h1>Library</h1>
        <a href="{% url 'library:add' %}" class="btn btn-primary add-book">Add Book</a>
            <ol>
                {% for book in books %}
                <li>
                    <span class="book-title"><a href="{% url 'library:detail' pk=book.pk %}">{{ book.title }}</a></span>
                    <a href="{% url 'library:update' pk=book.pk %}"><i class="bi bi-pencil-square"></i></a>
                    &emsp;
                    <a href="{% url 'library:delete' pk=book.pk %}"><i class="bi bi-trash-fill"></i></a>
                </li>
                {% endfor %}
            </ol>
    </div>
    <footer>
        <p>Powered by <a href="https://www.linkedin.com/in/abdulla-dev/">Abdulla Abdukulov</a></p>
    </footer>
    <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
